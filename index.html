<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>TV</title>
</head>
<body>
    <section id="remoteControlContainer">
        <div class="remoteControl">
            <div class="bottons onOff">On/Off</div>
            <div class="bottons chPlus">Ch+</div>
            <div class="bottons chMinus">Ch-</div>
            <div class="visorControl"></div>
            <div class="bottons volPlus">Vol+</div>
            <div class="bottons volMinus">Vol-</div>
            <div class="bottons">1</div>
            <div class="bottons">2</div>
            <div class="bottons">3</div>
            <div class="bottons">4</div>
            <div class="bottons">5</div>
            <div class="bottons">6</div>
            <div class="bottons">7</div>
            <div class="bottons">8</div>
            <div class="bottons">9</div>
            <div class="bottons empty"></div>
            <div class="bottons">0</div>
            <div class="bottons empty"></div>
        </div>
    </section>
    
    <section id="TVContainer">
        <div class="tvBorder">
            <div class="tvScreen"></div>
            <div class="button"></div>
        </div>
    </section> 
</body>
</html>
